<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE Online Buyback2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        textarea, button, input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>EVE Online Buyback</h1>
    <form id="buybackForm">
        <label for="items">Füge hier deine Item-Liste ein:</label>
        <textarea id="items" rows="10" placeholder="Kopiere die Items hier..." required></textarea>
        <button type="submit">Preise ermitteln</button>
    </form>

    <div id="result" style="margin-top: 20px;">
        <!-- Hier wird der Preis angezeigt -->
    </div>

    <script>
        // Prozentsätze pro Kategorie (als Beispiel)
        const categoryRates = {
            'Module': 0.9,  // 90% des Jita Buy-Preises
            'Ore': 0.7,     // 70% für Erze
            'Ship': 0.8     // 80% für Schiffe
        };

        // Funktion zur Abfrage der Item-Preise über die ESI API
        async function fetchItemPrices(typeIds) {
            const endpoint = `https://esi.evetech.net/latest/markets/10000002/prices/`;
            const response = await fetch(endpoint);
            const data = await response.json();
            return data.filter(item => typeIds.includes(item.type_id));
        }

        document.getElementById('buybackForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            var items = document.getElementById('items').value;

            // An EVEpraisal API senden, um die Item-IDs und Details zu bekommen
            const appraisalResponse = await fetch('https://evepraisal.com/appraisal.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({market_name: "jita", raw_text: items})
            });
            
            const appraisalData = await appraisalResponse.json();
            const typeIds = appraisalData.items.map(item => item.type_id);
            
            // Preise von der ESI API holen
            const prices = await fetchItemPrices(typeIds);

            let totalPrice = 0;

            // Durchlaufe alle Items, um den Preis zu berechnen
            appraisalData.items.forEach(item => {
                const priceData = prices.find(price => price.type_id === item.type_id);
                if (priceData) {
                    const category = item.type.category;  // Kategorie des Items
                    const basePrice = priceData.average_price || priceData.adjusted_price;
                    const rate = categoryRates[category] || 1;  // Prozentsatz für die Kategorie
                    const itemPrice = basePrice * rate * item.quantity;
                    totalPrice += itemPrice;
                }
            });

            document.getElementById('result').innerHTML = `
                <h2>Gesamter Wert der Items: ${totalPrice.toLocaleString()} ISK</h2>
            `;
        });
    </script>

</body>
</html>
