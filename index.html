<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>EVE Online Kurierkosten Rechner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 500px;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #0080ff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ecb;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      body {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h2>EVE Online – Kurierkosten Rechner</h2>

  <label for="from">Ship from:</label>
  <select id="from">
    <option value="Jita">Jita</option>
    <option value="Amarr">Amarr</option>
    <option value="Dodixie">Dodixie</option>
  </select>

  <label for="to">Ship to:</label>
  <select id="to">
    <option value="Jita">Jita</option>
    <option value="Amarr">Amarr</option>
    <option value="Dodixie">Dodixie</option>
  </select>

  <label for="volume">Volumen (m³):</label>
  <input type="number" id="volume" placeholder="z. B. 10000" min="0">

  <button onclick="calculate()">Kosten berechnen</button>

  <div id="result"></div>

  <script>
    const rates = {
      'Jita-Amarr': 500,
      'Amarr-Jita': 500,
      'Jita-Dodixie': 650,
      'Dodixie-Jita': 650,
      'Amarr-Dodixie': 700,
      'Dodixie-Amarr': 700
    };

    const MIN_PRICE = 5_000_000;

    function calculate() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const volume = parseFloat(document.getElementById('volume').value);
      const route = `${from}-${to}`;
      const rate = rates[route];
      const result = document.getElementById('result');

      if (from === to) {
        result.textContent = "Start- und Zielsystem dürfen nicht identisch sein.";
        return;
      }

      if (!rate) {
        result.textContent = "Für diese Route ist kein Preis hinterlegt.";
        return;
      }

      if (isNaN(volume) || volume <= 0) {
        result.textContent = "Bitte ein gültiges Volumen in m³ eingeben.";
        return;
      }

      let cost = rate * volume;
      if (cost < MIN_PRICE) cost = MIN_PRICE;

      result.textContent = `Gesamtkosten: ${cost.toLocaleString()} ISK (inkl. Mindestpreis)`;
    }
  </script>

</body>
</html>
