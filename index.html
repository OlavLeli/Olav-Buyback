<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>KillTronic – Kurierkosten Rechner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: url('https://olavleli.github.io/Olav-Buyback/00022-2.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input[readonly] {
      background-color: #e9e9e9;
      color: #000;
      cursor: text;
    }

    button.copy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.copy-btn:hover {
      background-color: #1e7e34;
    }

    #rateDisplay {
      margin-top: -10px;
      margin-bottom: 10px;
      font-style: italic;
      color: #ccc;
    }
    
    .copy-wrap {
    display: flex;
    align-items: center;
    gap: 8px; /* Kleiner Abstand */
  }

    .copy-wrap input {
    width: 100%;          /* Volle Breite im Container */
    max-width: 400px;     /* Maximalbreite für Desktop */
    padding: 10px;
    font-size: 1.1em;
    border-radius: 6px;
    border: 1px solid #ccc;
    background-color: #f5f5f5;
  }

    .copy-btn {
    padding: 8px 12px;
    font-size: 0.9em;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    white-space: nowrap;
  }

    .copy-btn:hover {
    background-color: #1e7e34;
    }
   

   @media (max-width: 500px) {
  .copy-wrap {
    flex-direction: column;
    align-items: stretch;
  }

  .copy-btn {
    width: 100%;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h2>KillTronic – Kurierkosten Rechner</h2>

    <label for="from">Ship from:</label>
    <select id="from">
      <option value="Jita">Jita</option>
      <option value="T-GCGL">T-GCGL</option>
      <option value="4-HWWF">4-HWWF</option>
    </select>

    <label for="to">Ship to:</label>
    <select id="to">
      <option value="4-HWWF">4-HWWF</option>
      <option value="T-GCGL">T-GCGL</option>
    </select>

    <div id="rateDisplay">Kosten pro m³: –</div>

    <label for="volume">Volumen (m³):</label>
    <input type="number" id="volume" placeholder="z. B. 10000" min="0" max="330000">

    <label for="collateral">Collateral (ISK)</label>
    <input type="text" id="collateral" placeholder="z. B. 1.2b oder 500m">

    <button onclick="updateRateAndCalculate()">Kosten berechnen</button>

    <label for="result">Gesamtkosten (ISK):</label>
    <div class="copy-wrap">
      <input type="text" id="result" readonly onclick="this.select();">
      <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
    </div>
  </div>

  <script>
    const rates = {
      'Jita-4-HWWF': 480,
      'Jita-T-GCGL': 500,
      '4-HWWF-T-GCGL': 300,
      'T-GCGL-4-HWWF': 300,
    };

    const MIN_PRICE = 5000000;

    function parseISK(input) {
      if (!input) return 0;
      input = input.trim().toLowerCase();
      let multiplier = 1;

      if (input.endsWith('b')) {
        multiplier = 1e9;
        input = input.slice(0, -1);
      } else if (input.endsWith('m')) {
        multiplier = 1e6;
        input = input.slice(0, -1);
      }

      let number = parseFloat(input.replace(/,/g, ''));
      if (isNaN(number)) return 0;

      return number * multiplier;
    }

    function updateRateAndCalculate() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const volume = parseFloat(document.getElementById('volume').value);
      const collateralInput = document.getElementById('collateral').value;
      const rateDisplay = document.getElementById('rateDisplay');
      const result = document.getElementById('result');

      const route = `${from}-${to}`;
      const rate = rates[route];

      if (from === to) {
        rateDisplay.textContent = "Kosten pro m³: –";
        result.value = "Start- und Zielsystem dürfen nicht gleich sein.";
        return;
      }

      if (!rate) {
        rateDisplay.textContent = "Kosten pro m³: –";
        result.value = "Keine Route verfügbar.";
        return;
      }

      rateDisplay.textContent = `Kosten pro m³: ${rate.toLocaleString()} ISK`;

      if (isNaN(volume) || volume <= 0) {
        result.value = "Bitte Volumen eingeben.";
        return;
      }

      let total = rate * volume;
      if (total < MIN_PRICE) total = MIN_PRICE;

      let collateral = parseISK(collateralInput);
      let collateralFee = collateral * 0.01;

      total += collateralFee;

      result.value = Math.round(total).toString();
    }

    function copyToClipboard() {
      const result = document.getElementById("result");
      result.select();
      result.setSelectionRange(0, 99999); // Mobile support
      document.execCommand("copy");
    }
  </script>
</body>
</html>
