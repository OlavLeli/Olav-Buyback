<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE Online Buyback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        textarea, button, input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>EVE Online Buyback</h1>
    <form id="buybackForm">
        <label for="items">Füge hier deine Item-Liste ein:</label>
        <textarea id="items" rows="10" placeholder="Kopiere die Items hier..." required></textarea>
        <button type="submit">Preise ermitteln</button>
    </form>

    <div id="result" style="margin-top: 20px;">
        <!-- Hier wird der Preis angezeigt -->
    </div>

    <script>
        // Prozentsätze pro Kategorie
        const categoryRates = {
            'Module': 0.9,    // 90% des Jita Buy-Preises
            'Ore': 0.7,       // 70% des Jita Buy-Preises (für Erze)
            'Ship': 0.8       // 80% des Jita Buy-Preises
        };

        // Reprocessing-Daten für Erze (wie viel Mineralien beim Reprocessing erhalten werden)
        const reprocessingData = {
            'Veldspar': { Tritanium: 415 }, // Beispiel: 415 Tritanium pro Einheit Veldspar
            'Scordite': { Tritanium: 346, Pyerite: 173 }
            // Füge hier weitere Erze hinzu
        };

        // Jita Buy-Preise für Mineralien
        const mineralPrices = {
            Tritanium: 5,  // Beispielpreis
            Pyerite: 10
            // Füge hier weitere Mineralienpreise hinzu
        };

        document.getElementById('buybackForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Formulardaten erfassen (Items aus dem Textfeld)
            var items = document.getElementById('items').value;

            // Sende die Daten an die EVEpraisal API
            fetch('https://evepraisal.com/appraisal.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({market_name: "jita", raw_text: items})
            })
            .then(response => response.json())
            .then(data => {
                let totalPrice = 0;

                // Durchlaufe alle Items
                data.items.forEach(item => {
                    const category = item.type.category;  // Kategorie des Items
                    const basePrice = item.prices.buy;    // Jita Buy-Preis
                    let itemPrice = 0;

                    if (category === 'Ore' && reprocessingData[item.type.name]) {
                        // Spezialfall: Erz -> Reprocessing
                        const minerals = reprocessingData[item.type.name];
                        let oreValue = 0;
                        // Berechne den Wert der Mineralien nach dem Reprocessing
                        for (let mineral in minerals) {
                            oreValue += minerals[mineral] * mineralPrices[mineral];
                        }
                        // Berechne den Preis basierend auf dem Output und dem festgelegten Prozentsatz
                        itemPrice = oreValue * categoryRates['Ore'];
                    } else {
                        // Standard-Berechnung: Prozentsatz auf Jita Buy
                        const rate = categoryRates[category] || 1;  // Standard 100% falls keine Kategorie gefunden wird
                        itemPrice = basePrice * rate;
                    }

                    totalPrice += itemPrice * item.quantity;  // Preis für die Anzahl der Items
                });

                // Zeige den Gesamtpreis an
                document.getElementById('result').innerHTML = `
                    <h2>Gesamter Wert der Items: ${totalPrice.toLocaleString()} ISK</h2>
                `;
            })
            .catch(error => {
                console.error('Fehler:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Fehler beim Ermitteln der Preise. Bitte versuche es erneut.</p>`;
            });
        });
    </script>

</body>
</html>
